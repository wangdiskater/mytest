testCase:
-   name: login-code
    description: 获取code
    type: form
    url: /ra/mock/getCode
    method: GET
    headers:
    requests:
    validate:
    saveGlobal: ["sessionId":"msg"]
    parameters:

-   name: login-check
    description: 登录测试
    type: form
    url: /sys/loginCheck
    method: POST
    headers:
        Cookie: ${sessionId}
    requests:
        userAccount: dwang
        password: '000000'
        code: 'mock'
    validate:
        eq: ["code": 0]
    parameters:
      - name: login-passWord-succcess
        description: 密码正确
        requests:
        validate:
          eq: ["code": 0]

-   name: get-mock-challenge
    description: 获取challenge值
    type: form
    url: /ra/mock/getChallenge
    method: GET
    headers:
        Cookie: ${sessionId}
    requests:
    validate:
    saveGlobal: ["challenge":"msg"]
    parameters:

-   name: maker-certSerial
    description: 获取证书号
    type: form
    url: /ra/certSerial
    method: POST
    headers:
        Cookie: ${sessionId}
    requests:
        cert: ""
    validate:
        eq: ["code": 0]
    saveGlobal:
    parameters:
      - name: maker-certSerial-is-null
        description: 证书不能为空
        requests:
            cert: ""
        validate:
            eq: ["errorCode": 500]

-   name: device-type-list
    description:
    type: form
    url: /device/type/queryList
    method: POST
    headers:
        Cookie: ${sessionId}
    requests:
        page: 1
        rows: 20
        deviceStatus:
        deviceLevel:
        deviceName:
        deviceSoc:
    validate:
        notNull: [data]
    parameters:
        - name: login-passWord-is-null
          description: 密码不能为空
          requests:
              "request":
                {
                    "userInfo":"13000000001",
                    "passWord":"",
                    "veriCode": ""
                }
          validate:
              eq: ["errorCode": 1]